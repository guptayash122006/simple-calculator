<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Calculator</title>

    <!-- Trust & Safety Metadata -->
    <meta name="description" content="Simple calculator built using HTML, CSS and JavaScript for learning purposes only. No login, no data collection, no tracking.">
    <meta name="author" content="Yash Gupta">
    <meta name="theme-color" content="#ffffff">

    <!-- Security & Reputation Signals -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">

    <!-- Favicon (ONLY if file exists) -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Welcome to calculate me!</h1>

    <div class="calculator">
        <div class="container">
            <div class="row">
                <input class="input" type="text" readonly />
            </div>

            <div class="row">
                <button class="button">AC</button>
                <button class="button">%</button>
                <button class="button">Back</button>
                <button class="button">/</button>
            </div>

            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">*</button>
            </div>

            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div>

            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">-</button>
            </div>

            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">Ans</button>
                <button class="button">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
